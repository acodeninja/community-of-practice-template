INHERIT: mkdocs.yml

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - abbr
  - pymdownx.keys
  - def_list
  - toc:
      permalink: true
      title: On this page
  - pymdownx.snippets:
      auto_append:
        - snippets/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
